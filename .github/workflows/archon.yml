name: archon

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  archon:
    if: |
      contains(github.event.comment.body, ' /archon') ||
      startsWith(github.event.comment.body, '/archon') ||
      contains(github.event.comment.body, ' /ac') ||
      startsWith(github.event.comment.body, '/ac')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write        # ✅ needs write to push commits
      pull-requests: write   # ✅ needs write to create PRs
      issues: write          # ✅ needs write to add comments
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run archon
        uses: vediyappanm/pro-gitops/github@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        with:
          model: groq/deepseek-r1-distill-llama-70b
          use_github_token: "true"